<ion-header class="animated fadeIn">
  <ion-navbar color="danger">
    <ion-title>
      Deliveries
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn">
  <ion-list>
    <ion-list-header>
      <h1>App Deliveries</h1>
    </ion-list-header>
    <ion-item-sliding>
      <ion-item style="border: 1px solid red">
        <h2>Order ID: ORD-CMB-001</h2>
        <p>Grand Total: 2500.00LKR</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark">
          <ion-icon name="eye"></ion-icon>
        </button>
        <button ion-button color="primary">
          <ion-icon name="navigate" (click)="openMapModal()"></ion-icon>
        </button>
        <button ion-button color="secondary">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-list-header>
      <h1>Phone Deliveries</h1>
    </ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <h2>Order ID: ORD-CMB-001</h2>
        <p>Grand Total: 2500.00LKR</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="call"></ion-icon>
        </button>
        <button ion-button color="secondary">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
